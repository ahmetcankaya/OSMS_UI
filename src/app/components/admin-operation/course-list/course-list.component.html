<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <link rel="icon" type="image/x-icon" href="favicon.ico">
   <title>Online Stuteden Managemnet System</title>
   <!-- =============== VENDOR STYLES ===============-->
</head>

<body>
   <div class="wrapper">
      <app-admin-operation></app-admin-operation>
      <!-- Main section-->
      <section class="section-container">
         <!-- Page content-->
         <div class="content-wrapper">
            <div class="content-heading">
               <div>Online Student Management System
                  <small data-localize="dashboard.WELCOME"></small>
               </div>
            </div>
                <!-- START row-->
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card card-default">
                            <div class="card-header">Tüm Kurslar</div>
                            <div class="card-body">
                                <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                        <th>#</th>
                                        <th>Öğretmen</th>
                                        <th>Kurs Adı</th>
                                        <th>Fiyat</th>
                                        <th>Süre(AY)</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of courses;let i=index">
                                        <td>{{i+1}}</td>
                                        <td>{{item.TeacherID}}</td>
                                        <td>{{item.Name}}</td>
                                        <td>{{item.Fees}}</td>
                                        <td>{{item.Duration}}</td>
                                        <td>
                                            <button class="mb-2 btn btn-green" type="button" [routerLink]="['/admin/registration/students', item.CourseID]">Kayıtlı Öğrencileri Gör</button>
                                        </td>
                                        <td>
                                            <button class="mb-2 btn btn-green" type="button" [routerLink]="['/admin/course/content/list', item.CourseID]" >İçerikleri Gör</button>
                                        </td>
                                    </tr>
                                </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- END row-->
        </div>
      </section>
   </div>

</body>

</html>
